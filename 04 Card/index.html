<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Card</title>
</head>
<body>
  <main>
    <article class="card">
      <article class="card-cover">
        <img src="assets/adrien-ledoux-unsplash.jpg" alt="an abstract image for card cover" class="responsive"
        width="500" height="300">
      </article>
      <article class="card-header">
        <h1>Card title</h1>
        <p>
          Some quick example text to build on the card title 
          and make up the bulk of the card's content.
        </p>
      </article>
      <article class="card-item">
        <p>An item</p>
      </article>
      <article class="card-item-2">
        <p>A second item</p>
      </article>
      <article class="card-item-3">
        <p>A third item</p>
      </article>
      <article class="card-item-4">
        <footer class="card-footer links">
          <a href="#">Card link</a>
          <a href="#">Another link</a>
        </footer>
      </article>
    </article>
  </main>  
</body>
</html>
